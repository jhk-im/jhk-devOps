apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: istio-sample
  name: sample-virtualservice
spec:
  hosts:
    - "*"
  gateways:
    - sample-gateway

  http:
    - match:
        - uri:
            prefix: /js
      route:
        - destination:
            host: service-2048
            port:
              number: 80

    - match:
        - uri:
            prefix: /style
      route:
        - destination:
            host: service-2048
            port:
              number: 80

    - match:
        - uri:
            prefix: /v1
      rewrite:
        uri: /
      route:
        - destination:
            host: service-2048
            port:
              number: 80

    - match:
        - uri:
            prefix: /v2
      rewrite:
        uri: /
      route:
        - destination:
            host: service-v2
            port:
              number: 80

---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  namespace: istio-idol-live-dev
  name: idol-live-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---

